<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Your Feedback</title>
  </head>
  <body>
    <div class="panel-container" id="panel">
      <h1>
        How satisfied are you with our <br />
        customer suppport performance?
      </h1>
      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://image.flaticon.com/icons/png/128/132/132232.png"
            alt="unhappy face"
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="https://image.flaticon.com/icons/png/128/132/132268.png"
            alt="medium face"
          />
          <small>Etsy ketsy</small>
        </div>
        <div class="rating active">
          <img
            src="https://image.flaticon.com/icons/png/128/132/132250.png"
            alt="happy face"
          />
          <small>Happy</small>
        </div>
      </div>

      <button class="btn" id="send">Send Review</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
